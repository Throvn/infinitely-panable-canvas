<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>UML-Editor</title>
</head>

<body>


    <div class="col-2 p-2 bg-gray" style="position: fixed; height: 100vh; width: 20%;">
        <div class="form-group">
            <label class="form-label" for="input-example-1">Class Name</label>
            <input class="form-input" type="text" id="input-class-name" placeholder="Class Name">
        </div>
        <div class="form-group">
            <label class="form-label">Class Type</label>
            <label class="form-radio">
                <input type="radio" name="gender" checked>
                <i class="form-icon"></i> Abstract
            </label>
            <label class="form-radio">
                <input type="radio" name="gender">
                <i class="form-icon"></i> Interface
            </label>
            <label class="form-radio">
                <input type="radio" name="gender">
                <i class="form-icon"></i> Enumeration
            </label>
        </div>
        <div class="form-group">
            <label class="form-label" for="input-example-1">Attributes</label>
            <div id="attributes">
                <div id="attribute-0" class="input-group">
                    <select class="input-group-addon" name="modifier" id="input-attribute-modifier-0">
                        <option value="public">+</option>
                        <option value="private">-</option>
                        <option value="protected">#</option>
                    </select>
                    <input class="form-input attribute-input" type="text" id="input-attributes-0"
                        placeholder="attribute">
                    <button class="btn btn-primary input-group-btn"
                        onclick="document.getElementById('input-attributes-0').value = '';"><i
                            class="icon icon-delete"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="input-example-1">Methods</label>
            <div id="methods">
                <div id="method-0" class="input-group">

                    <select class="input-group-addon" name="modifier" id="input-method-modifier-0">
                        <option value="public">+</option>
                        <option value="private">-</option>
                        <option value="protected">#</option>
                    </select>
                    <input class="form-input method-input" type="text" id="input-methods-0" placeholder="method">
                    <button class="btn btn-primary input-group-btn"
                        onclick="document.getElementById('input-methods-0').value = '';"><i
                            class="icon icon-delete"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="cnvs"></canvas>
    <script src="app.js"></script>
</body>

</html>
